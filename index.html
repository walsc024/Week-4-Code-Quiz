<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="startScreen">
      <h1>Coding Quiz Challenge</h1>

      <p>
        Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your score time
        by ten seconds
      </p>

      <button id="startBttn">Start Quiz</button>
    </div>
    <div class="hide" id="questionsSection">
      <h2>Hello</h2>
  <div class="container">
    <div id="game" class="justify-center flex-column">
      <div id="hud">
        <div class="hud-item">
          <p id="progressText" class="hud-prefix">
            Question
          </p>
          <div id= "progressBar">
            <div id= "progressBarFull"></div>
          </div>
        </div>
        <div class ="hud-item">
          <p class= "hud-prefix">
            Score
          </p>
          <h1 class="hud-main-text" id="score">
            0
          </h1>
        </div>
      </div>
      <div id="question"> What is the answer to this queston?
      <div class ="choice-container"></div> 
      <p class="choice-prefix">A</p>
      <p class="choice-text" data-number="1">Choice</p>
      </div>
        <div class ="choice-container"></div> 
        <p class="choice-prefix">B</p>
        <p class="choice-text" data-number="2">Choice</p>
      </div>
      <div class ="choice-container"></div> 
      <p class="choice-prefix">C</p>
      <p class="choice-text" data-number="3">Choice</p>
  </div>
    <div class ="choice-container"></div> 
    <p class="choice-prefix">D</p>
    <p class="choice-text" data-number="4">Choice</p>
  </div>
</div>
</div>
      
    <script src="./script.js"></script>
  </body>
</html>
